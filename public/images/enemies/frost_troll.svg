<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <radialGradient id="skin" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#5b7fa6"/>
      <stop offset="100%" stop-color="#1e3a5f"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#93c5fd" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#93c5fd" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <ellipse cx="40" cy="44" rx="36" ry="32" fill="url(#glow)"/>
  <!-- Massive arms / hunched posture -->
  <ellipse cx="10" cy="50" rx="14" ry="10" fill="#1e3a5f"/>
  <ellipse cx="70" cy="50" rx="14" ry="10" fill="#1e3a5f"/>
  <!-- Fists -->
  <ellipse cx="6" cy="60" rx="9" ry="7" fill="#2e4d6e"/>
  <ellipse cx="74" cy="60" rx="9" ry="7" fill="#2e4d6e"/>
  <!-- Body (huge, squat) -->
  <ellipse cx="40" cy="58" rx="28" ry="20" fill="url(#skin)"/>
  <!-- Neck -->
  <ellipse cx="40" cy="42" rx="20" ry="12" fill="url(#skin)"/>
  <!-- HEAD (small compared to body) -->
  <ellipse cx="40" cy="28" rx="20" ry="18" fill="url(#skin)"/>
  <!-- Ice spines on shoulders -->
  <polygon points="12,42 8,30 16,40" fill="#bae6fd" opacity="0.7"/>
  <polygon points="18,38 15,26 22,36" fill="#bae6fd" opacity="0.6"/>
  <polygon points="68,42 72,30 64,40" fill="#bae6fd" opacity="0.7"/>
  <polygon points="62,38 65,26 58,36" fill="#bae6fd" opacity="0.6"/>
  <!-- Brow ridge -->
  <ellipse cx="40" cy="22" rx="18" ry="6" fill="#1e3a5f" opacity="0.7"/>
  <!-- Nose (big flat) -->
  <ellipse cx="40" cy="32" rx="7" ry="5" fill="#2e4d6e"/>
  <!-- Eyes (small, mean, icy) -->
  <ellipse cx="30" cy="24" rx="5" ry="4" fill="#0f172a"/>
  <ellipse cx="50" cy="24" rx="5" ry="4" fill="#0f172a"/>
  <circle cx="30" cy="24" r="2.5" fill="#7dd3fc"/>
  <circle cx="50" cy="24" r="2.5" fill="#7dd3fc"/>
  <circle cx="31" cy="23" r="1" fill="white" opacity="0.8"/>
  <circle cx="51" cy="23" r="1" fill="white" opacity="0.8"/>
  <!-- Mouth (wide, snarling) -->
  <path d="M28 36 Q40 42 52 36" fill="#0f172a" stroke="#0f172a" stroke-width="1"/>
  <polygon points="32,36 31,42 35,36" fill="#e2e8f0"/>
  <polygon points="39,36 38,43 41,36" fill="#e2e8f0"/>
  <polygon points="45,36 44,42 48,36" fill="#e2e8f0"/>
  <!-- Ice crystal on forehead -->
  <polygon points="38,10 40,4 42,10 40,8" fill="#bae6fd" opacity="0.8"/>
</svg>
