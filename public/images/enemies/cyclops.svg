<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <radialGradient id="skin" cx="42%" cy="36%" r="58%">
      <stop offset="0%" stop-color="#78716c"/>
      <stop offset="100%" stop-color="#292524"/>
    </radialGradient>
    <radialGradient id="eyeglow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <ellipse cx="40" cy="44" rx="34" ry="30" fill="url(#eyeglow)"/>
  <!-- Legs -->
  <rect x="24" y="62" width="12" height="16" rx="3" fill="#292524"/>
  <rect x="44" y="62" width="12" height="16" rx="3" fill="#292524"/>
  <!-- Body (massive) -->
  <ellipse cx="40" cy="56" rx="26" ry="16" fill="url(#skin)"/>
  <!-- Arms (huge) -->
  <ellipse cx="8" cy="48" rx="13" ry="9" fill="#3c3532" transform="rotate(-15 8 48)"/>
  <ellipse cx="72" cy="48" rx="13" ry="9" fill="#3c3532" transform="rotate(15 72 48)"/>
  <!-- Club (right hand) -->
  <rect x="68" y="22" width="8" height="30" rx="3" fill="#57534e"/>
  <ellipse cx="72" cy="20" rx="7" ry="5" fill="#78716c"/>
  <!-- Neck -->
  <ellipse cx="40" cy="42" rx="18" ry="11" fill="url(#skin)"/>
  <!-- HEAD (large) -->
  <ellipse cx="40" cy="26" rx="24" ry="22" fill="url(#skin)"/>
  <!-- Brow ridge (very prominent) -->
  <ellipse cx="40" cy="18" rx="22" ry="7" fill="#292524" opacity="0.75"/>
  <!-- THE EYE (single, central, dominant) -->
  <ellipse cx="40" cy="26" rx="13" ry="11" fill="#1c1917"/>
  <ellipse cx="40" cy="26" rx="10" ry="8" fill="#c2410c"/>
  <ellipse cx="40" cy="26" rx="7" ry="6" fill="#f97316"/>
  <ellipse cx="40" cy="26" rx="4" ry="4" fill="#1c1917"/>
  <circle cx="42" cy="24" r="1.5" fill="white" opacity="0.7"/>
  <!-- Eyelid lines -->
  <path d="M27 26 Q40 18 53 26" fill="none" stroke="#292524" stroke-width="1.5" opacity="0.6"/>
  <path d="M27 26 Q40 34 53 26" fill="none" stroke="#292524" stroke-width="1.5" opacity="0.6"/>
  <!-- Ear (one visible) -->
  <ellipse cx="64" cy="26" rx="6" ry="9" fill="#3c3532"/>
  <!-- Mouth (wide, ugly) -->
  <path d="M26 38 Q40 44 54 38" fill="#1c1917"/>
  <polygon points="31,38 30,44 34,38" fill="#e7e5e4"/>
  <polygon points="46,38 45,44 49,38" fill="#e7e5e4"/>
</svg>
