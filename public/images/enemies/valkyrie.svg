<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="armor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    <radialGradient id="divine" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#fde68a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fde68a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Divine light -->
  <ellipse cx="40" cy="34" rx="36" ry="36" fill="url(#divine)"/>
  <!-- Large white wings spread -->
  <path d="M26 38 Q10 28 2 22 Q4 32 12 36 Q6 36 4 44 Q12 48 20 42 Q10 50 14 58 Q20 60 26 52 Z" fill="#e2e8f0"/>
  <path d="M54 38 Q70 28 78 22 Q76 32 68 36 Q74 36 76 44 Q68 48 60 42 Q70 50 66 58 Q60 60 54 52 Z" fill="#e2e8f0"/>
  <!-- Wing shading -->
  <path d="M26 38 Q14 30 6 24" stroke="#94a3b8" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M24 44 Q12 40 6 44" stroke="#94a3b8" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M54 38 Q66 30 74 24" stroke="#94a3b8" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M56 44 Q68 40 74 44" stroke="#94a3b8" stroke-width="1" fill="none" opacity="0.3"/>
  <!-- Legs -->
  <rect x="29" y="58" width="10" height="18" rx="2" fill="#475569"/>
  <rect x="41" y="58" width="10" height="18" rx="2" fill="#475569"/>
  <!-- Body armor (breastplate) -->
  <rect x="22" y="36" width="36" height="24" rx="4" fill="url(#armor)"/>
  <!-- Gold chest cross -->
  <line x1="40" y1="36" x2="40" y2="60" stroke="#ca8a04" stroke-width="2"/>
  <line x1="26" y1="48" x2="54" y2="48" stroke="#ca8a04" stroke-width="2"/>
  <!-- Spear (right hand) -->
  <line x1="64" y1="8" x2="64" y2="68" stroke="#94a3b8" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="60,8 68,8 64,2" fill="#e2e8f0"/>
  <!-- Shield (left, small) -->
  <ellipse cx="14" cy="48" rx="7" ry="9" fill="#64748b"/>
  <ellipse cx="14" cy="48" rx="5" ry="6.5" fill="#1e3a8a"/>
  <line x1="14" y1="41" x2="14" y2="55" stroke="#93c5fd" stroke-width="1"/>
  <!-- Helmet with wings -->
  <path d="M24 36 L24 20 Q24 10 40 10 Q56 10 56 20 L56 36 Z" fill="url(#armor)"/>
  <!-- Open visor â€” beautiful face visible -->
  <circle cx="40" cy="26" r="12" fill="#d4a574"/>
  <!-- Hair flowing behind -->
  <path d="M28 24 Q18 20 16 14" stroke="#ca8a04" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M26 28 Q14 28 10 22" stroke="#b45309" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Eyes (piercing silver) -->
  <ellipse cx="35" cy="25" rx="4" ry="3.5" fill="#1c1917"/>
  <ellipse cx="45" cy="25" rx="4" ry="3.5" fill="#1c1917"/>
  <ellipse cx="35" cy="25" rx="2.5" ry="2.5" fill="#e2e8f0"/>
  <ellipse cx="45" cy="25" rx="2.5" ry="2.5" fill="#e2e8f0"/>
  <circle cx="36" cy="24" r="1" fill="white" opacity="0.9"/>
  <circle cx="46" cy="24" r="1" fill="white" opacity="0.9"/>
  <!-- Determined mouth -->
  <path d="M36 30 Q40 32 44 30" stroke="#7a4a28" stroke-width="1.2" fill="none"/>
  <!-- Helmet side wings -->
  <path d="M24 22 Q16 16 14 12 Q18 18 22 22" fill="#e2e8f0"/>
  <path d="M56 22 Q64 16 66 12 Q62 18 58 22" fill="#e2e8f0"/>
