<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <radialGradient id="glow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#1d4ed8" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#1d4ed8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="iris" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </radialGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>
  <!-- Divine glow aura -->
  <ellipse cx="40" cy="40" rx="36" ry="34" fill="url(#glow)"/>
  <!-- Eye of Ra hieroglyphic decorations surrounding -->
  <line x1="14" y1="40" x2="6" y2="40" stroke="#d97706" stroke-width="1.5" opacity="0.7"/>
  <line x1="66" y1="40" x2="74" y2="40" stroke="#d97706" stroke-width="1.5" opacity="0.7"/>
  <path d="M6 40 L3 37 M6 40 L3 43" stroke="#d97706" stroke-width="1.2" fill="none" opacity="0.6"/>
  <path d="M74 40 L77 37 M74 40 L77 43" stroke="#d97706" stroke-width="1.2" fill="none" opacity="0.6"/>
  <!-- Eye teardrop shape (main) -->
  <path d="M8 40 Q20 22 40 20 Q60 22 72 40 Q60 58 40 60 Q20 58 8 40 Z" fill="#0c1a3d"/>
  <path d="M12 40 Q22 26 40 24 Q58 26 68 40 Q58 54 40 56 Q22 54 12 40 Z" fill="#0f2460"/>
  <!-- Iris -->
  <circle cx="40" cy="40" r="18" fill="url(#iris)"/>
  <!-- Iris ring details -->
  <circle cx="40" cy="40" r="16" fill="none" stroke="#1e3a8a" stroke-width="1"/>
  <circle cx="40" cy="40" r="13" fill="none" stroke="#2563eb" stroke-width="0.8" opacity="0.6"/>
  <!-- Pupil -->
  <circle cx="40" cy="40" r="8" fill="#030712"/>
  <circle cx="40" cy="40" r="6" fill="#020617"/>
  <!-- Divine light reflection -->
  <circle cx="36" cy="36" r="3" fill="white" opacity="0.8"/>
  <circle cx="44" cy="38" r="1.5" fill="white" opacity="0.4"/>
  <!-- Eye of Horus / Wedjat markings below eye -->
  <path d="M18 55 Q28 58 40 56" stroke="#d97706" stroke-width="1.5" fill="none"/>
  <path d="M40 56 Q52 58 62 55" stroke="#d97706" stroke-width="1.5" fill="none"/>
  <line x1="28" y1="58" x2="26" y2="64" stroke="#d97706" stroke-width="1.5"/>
  <path d="M26 64 Q28 68 32 66" stroke="#d97706" stroke-width="1.2" fill="none"/>
  <line x1="52" y1="58" x2="54" y2="64" stroke="#d97706" stroke-width="1.5"/>
  <path d="M54 64 Q52 68 48 66" stroke="#d97706" stroke-width="1.2" fill="none"/>
  <!-- Gold border on eye outline -->
  <path d="M8 40 Q20 22 40 20 Q60 22 72 40" stroke="#fbbf24" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- Floating ethereal wisps -->
  <circle cx="16" cy="28" r="2" fill="#60a5fa" opacity="0.4"/>
  <circle cx="64" cy="28" r="2" fill="#60a5fa" opacity="0.4"/>
  <circle cx="20" cy="54" r="1.5" fill="#60a5fa" opacity="0.3"/>
  <circle cx="60" cy="54" r="1.5" fill="#60a5fa" opacity="0.3"/>
</svg>
