  <ellipse cx="47" cy="22" rx="5" ry="4.5" fill="#1c0a00"/>
  <ellipse cx="33" cy="22" rx="3" ry="3" fill="#dc2626"/>
  <ellipse cx="47" cy="22" rx="3" ry="3" fill="#dc2626"/>
