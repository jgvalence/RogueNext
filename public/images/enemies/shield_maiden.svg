<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="armor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#94a3b8"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#a07850"/>
    </linearGradient>
  </defs>
  <!-- Legs in greaves -->
  <rect x="27" y="58" width="11" height="18" rx="2" fill="#334155"/>
  <rect x="42" y="58" width="11" height="18" rx="2" fill="#334155"/>
  <!-- Greave decorations -->
  <line x1="31" y1="62" x2="35" y2="70" stroke="#475569" stroke-width="1" opacity="0.5"/>
  <line x1="45" y1="62" x2="49" y2="70" stroke="#475569" stroke-width="1" opacity="0.5"/>
  <!-- Body armor (chainmail over leather) -->
  <rect x="22" y="35" width="36" height="25" rx="3" fill="url(#armor)"/>
  <!-- Chainmail texture -->
  <path d="M24 40 Q32 37 40 40 Q48 37 56 40" stroke="#475569" stroke-width="0.8" fill="none" opacity="0.5"/>
  <path d="M24 46 Q32 43 40 46 Q48 43 56 46" stroke="#475569" stroke-width="0.8" fill="none" opacity="0.5"/>
  <path d="M24 52 Q32 49 40 52 Q48 49 56 52" stroke="#475569" stroke-width="0.8" fill="none" opacity="0.5"/>
  <!-- Large round shield (left) â€” kite shaped -->
  <path d="M4 32 L4 56 Q8 66 14 68 Q20 66 22 56 L22 32 Q18 26 14 26 Q10 26 4 32 Z" fill="#1e3a8a"/>
  <path d="M6 34 L6 54 Q10 62 14 63 Q18 62 20 54 L20 34 Q16 30 14 30 Q11 30 6 34 Z" fill="#2563eb"/>
  <!-- Shield boss (center knob) -->
  <circle cx="14" cy="46" r="4" fill="#94a3b8"/>
  <circle cx="14" cy="46" r="2" fill="#e2e8f0"/>
  <!-- Shield arm behind shield -->
  <path d="M22 38 Q18 44 20 52" stroke="#d4a574" stroke-width="5" fill="none" stroke-linecap="round"/>
  <!-- Sword right arm (raised) -->
  <path d="M58 36 Q64 42 66 50" stroke="#d4a574" stroke-width="6" fill="none" stroke-linecap="round"/>
  <!-- Sword -->
  <line x1="60" y1="14" x2="68" y2="50" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round"/>
  <line x1="56" y1="28" x2="72" y2="32" stroke="#94a3b8" stroke-width="2.5" stroke-linecap="round"/>
  <rect x="62" y="46" width="4" height="6" rx="1" fill="#92400e"/>
  <!-- Shoulder guard right -->
  <ellipse cx="60" cy="36" rx="9" ry="7" fill="#475569"/>
  <!-- Braid hair (red, Viking) -->
  <path d="M26 30 Q16 24 12 16" stroke="#dc2626" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M28 32 Q16 30 10 24" stroke="#b91c1c" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Face (fierce, beautiful) -->
  <circle cx="40" cy="26" r="13" fill="url(#skin)"/>
  <!-- Eyes (blue, determined) -->
  <ellipse cx="35" cy="24" rx="4" ry="3.5" fill="#1e3a8a"/>
  <ellipse cx="45" cy="24" rx="4" ry="3.5" fill="#1e3a8a"/>
  <ellipse cx="35" cy="24" rx="2.5" ry="2.5" fill="#3b82f6"/>
  <ellipse cx="45" cy="24" rx="2.5" ry="2.5" fill="#3b82f6"/>
  <circle cx="36" cy="23" r="1" fill="white" opacity="0.8"/>
  <circle cx="46" cy="23" r="1" fill="white" opacity="0.8"/>
  <!-- Battle scar on cheek -->
  <line x1="46" y1="26" x2="50" y2="30" stroke="#7a3a28" stroke-width="1.2"/>
  <!-- Set jaw -->
  <path d="M36 30 Q40 32 44 30" stroke="#7a4a28" stroke-width="1.2" fill="none"/>
  <!-- Helmet (simple iron band) -->
  <path d="M28 22 Q28 14 40 14 Q52 14 52 22 L52 26 Q48 24 40 24 Q32 24 28 26 Z" fill="#334155"/>
  <!-- Nose guard -->
  <rect x="38.5" y="16" width="3" height="10" rx="1" fill="#475569"/>
