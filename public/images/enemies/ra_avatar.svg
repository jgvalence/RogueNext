<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <radialGradient id="sunburst" cx="50%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="lapis" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
  </defs>
  <!-- Sun radiance glow -->
  <circle cx="40" cy="20" r="32" fill="url(#sunburst)"/>
  <!-- Sun rays -->
  <line x1="40" y1="2" x2="40" y2="8" stroke="#fbbf24" stroke-width="2.5" opacity="0.8"/>
  <line x1="56" y1="6" x2="53" y2="11" stroke="#fbbf24" stroke-width="2.5" opacity="0.8"/>
  <line x1="66" y1="18" x2="61" y2="21" stroke="#fbbf24" stroke-width="2.5" opacity="0.8"/>
  <line x1="68" y1="34" x2="63" y2="33" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  <line x1="24" y1="6" x2="27" y2="11" stroke="#fbbf24" stroke-width="2.5" opacity="0.8"/>
  <line x1="14" y1="18" x2="19" y2="21" stroke="#fbbf24" stroke-width="2.5" opacity="0.8"/>
  <line x1="12" y1="34" x2="17" y2="33" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  <!-- Sun disk -->
  <circle cx="40" cy="20" r="10" fill="#fbbf24"/>
  <circle cx="40" cy="20" r="8" fill="#fde68a"/>
  <!-- Wings (spread) -->
  <path d="M24 42 Q10 36 4 44 Q8 50 16 46 Q20 50 24 46 Z" fill="url(#gold)"/>
  <path d="M56 42 Q70 36 76 44 Q72 50 64 46 Q60 50 56 46 Z" fill="url(#gold)"/>
  <!-- Wing feather layers -->
  <path d="M24 42 Q14 38 8 40" stroke="#92400e" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M24 44 Q14 41 10 44" stroke="#92400e" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M56 42 Q66 38 72 40" stroke="#92400e" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M56 44 Q66 41 70 44" stroke="#92400e" stroke-width="1" fill="none" opacity="0.5"/>
  <!-- Body / robes -->
  <rect x="28" y="44" width="24" height="28" rx="4" fill="url(#lapis)"/>
  <!-- Gold belt -->
  <rect x="26" y="54" width="28" height="5" rx="2" fill="url(#gold)"/>
  <!-- Chest collar -->
  <rect x="24" y="38" width="32" height="8" rx="3" fill="url(#gold)"/>
  <!-- Collar gems -->
  <circle cx="32" cy="42" r="2" fill="#dc2626"/>
  <circle cx="40" cy="42" r="2" fill="#059669"/>
  <circle cx="48" cy="42" r="2" fill="#dc2626"/>
  <!-- Falcon head -->
  <ellipse cx="40" cy="30" rx="11" ry="10" fill="#78350f"/>
  <ellipse cx="40" cy="28" rx="9" ry="8" fill="#92400e"/>
  <!-- Falcon beak -->
  <path d="M44 32 L50 36 L44 36 Z" fill="#ca8a04"/>
  <!-- Falcon eye (solar) -->
  <ellipse cx="36" cy="28" rx="4" ry="3.5" fill="#1c0a00"/>
  <ellipse cx="36" cy="28" rx="2.5" ry="2.5" fill="#fbbf24"/>
  <circle cx="36" cy="28" r="1.2" fill="#92400e"/>
  <circle cx="37" cy="27" r="0.7" fill="white" opacity="0.9"/>
  <!-- Eye of Ra marking under eye -->
  <path d="M32 31 Q36 34 40 31" stroke="#ca8a04" stroke-width="1" fill="none"/>
  <line x1="40" y1="31" x2="42" y2="33" stroke="#ca8a04" stroke-width="1"/>
  <!-- Ankh staff -->
  <line x1="62" y1="36" x2="62" y2="72" stroke="#ca8a04" stroke-width="2.5"/>
  <circle cx="62" cy="32" r="4" fill="none" stroke="#ca8a04" stroke-width="2.5"/>
  <line x1="57" y1="38" x2="67" y2="38" stroke="#ca8a04" stroke-width="2"/>
</svg>
