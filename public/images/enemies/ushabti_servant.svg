<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="stone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7ba8c4"/>
      <stop offset="100%" stop-color="#3a6b8a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
  </defs>
  <!-- Base / feet -->
  <rect x="28" y="68" width="24" height="8" rx="2" fill="#2d5a75"/>
  <!-- Lower body (rigid mummy form) -->
  <rect x="29" y="44" width="22" height="26" rx="3" fill="url(#stone)"/>
  <!-- Linen wrap bands -->
  <line x1="29" y1="50" x2="51" y2="50" stroke="#2d5a75" stroke-width="1.2" opacity="0.5"/>
  <line x1="29" y1="56" x2="51" y2="56" stroke="#2d5a75" stroke-width="1.2" opacity="0.5"/>
  <line x1="29" y1="62" x2="51" y2="62" stroke="#2d5a75" stroke-width="1.2" opacity="0.5"/>
  <!-- Upper body -->
  <rect x="25" y="28" width="30" height="18" rx="3" fill="url(#stone)"/>
  <!-- Jeweled collar -->
  <rect x="23" y="28" width="34" height="5" rx="2" fill="url(#gold)"/>
  <circle cx="31" cy="30" r="1.5" fill="#dc2626"/>
  <circle cx="37" cy="30" r="1.5" fill="#059669"/>
  <circle cx="43" cy="30" r="1.5" fill="#dc2626"/>
  <circle cx="49" cy="30" r="1.5" fill="#059669"/>
  <!-- Crossed arms (X on chest) -->
  <path d="M27 34 L40 44" stroke="#2d5a75" stroke-width="4" stroke-linecap="round"/>
  <path d="M53 34 L40 44" stroke="#2d5a75" stroke-width="4" stroke-linecap="round"/>
  <!-- Hieroglyphic marking on body -->
  <rect x="34" y="48" width="12" height="6" rx="1" fill="#2d5a75" opacity="0.4"/>
  <line x1="36" y1="50" x2="44" y2="50" stroke="#1a3f52" stroke-width="0.8"/>
  <line x1="36" y1="52" x2="44" y2="52" stroke="#1a3f52" stroke-width="0.8"/>
  <!-- Head (cylindrical/flat-topped) -->
  <rect x="28" y="10" width="24" height="20" rx="4" fill="url(#stone)"/>
  <!-- Headdress top -->
  <rect x="24" y="8" width="32" height="6" rx="2" fill="#2d5a75"/>
  <rect x="26" y="6" width="28" height="4" rx="1" fill="#3a6b8a"/>
  <!-- Eyes (blank staring stone) -->
  <ellipse cx="34" cy="20" rx="4" ry="3" fill="#1a3f52"/>
  <ellipse cx="46" cy="20" rx="4" ry="3" fill="#1a3f52"/>
  <ellipse cx="34" cy="20" rx="2" ry="1.5" fill="#7dd3fc" opacity="0.6"/>
  <ellipse cx="46" cy="20" rx="2" ry="1.5" fill="#7dd3fc" opacity="0.6"/>
  <!-- Mouth line (no expression) -->
  <line x1="34" y1="25" x2="46" y2="25" stroke="#1a3f52" stroke-width="1"/>
</svg>
