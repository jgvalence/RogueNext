<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="robe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e2d4e"/>
      <stop offset="100%" stop-color="#0a1628"/>
    </linearGradient>
    <linearGradient id="bone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4d8e0"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
  </defs>
  <!-- Dark tattered cloak -->
  <path d="M20 40 Q14 52 12 68 Q16 70 20 66 Q22 72 26 70 Q28 76 32 72 L32 52 Z" fill="url(#robe)"/>
  <path d="M60 40 Q66 52 68 68 Q64 70 60 66 Q58 72 54 70 Q52 76 48 72 L48 52 Z" fill="url(#robe)"/>
  <!-- Robe body -->
  <path d="M24 38 L24 72 Q32 76 40 74 Q48 76 56 72 L56 38 Z" fill="url(#robe)"/>
  <!-- Skeletal torso through robe gaps -->
  <line x1="34" y1="40" x2="46" y2="40" stroke="#6b7280" stroke-width="1" opacity="0.4"/>
  <!-- Rib cage hint -->
  <path d="M33 46 Q40 48 47 46" stroke="#4b5563" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M33 51 Q40 53 47 51" stroke="#4b5563" stroke-width="1" fill="none" opacity="0.4"/>
  <!-- Skeletal arms (exposed bone) -->
  <line x1="24" y1="40" x2="8" y2="54" stroke="#c4c8d0" stroke-width="3" stroke-linecap="round"/>
  <ellipse cx="7" cy="56" rx="4" ry="3" fill="url(#bone)"/>
  <!-- Left bony hand fingers -->
  <line x1="5" y1="54" x2="2" y2="51" stroke="#c4c8d0" stroke-width="1.5"/>
  <line x1="7" y1="53" x2="5" y2="49" stroke="#c4c8d0" stroke-width="1.5"/>
  <line x1="9" y1="55" x2="8" y2="51" stroke="#c4c8d0" stroke-width="1.5"/>
  <!-- Right skeletal arm with staff -->
  <line x1="56" y1="40" x2="64" y2="56" stroke="#c4c8d0" stroke-width="3" stroke-linecap="round"/>
  <line x1="64" y1="10" x2="64" y2="70" stroke="#c4c8d0" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Staff skull topper -->
  <ellipse cx="64" cy="10" rx="5" ry="5.5" fill="url(#bone)"/>
  <ellipse cx="62" cy="9" rx="2" ry="1.5" fill="#374151"/>
  <ellipse cx="66" cy="9" rx="2" ry="1.5" fill="#374151"/>
  <ellipse cx="64" cy="12" rx="1.5" ry="1" fill="#374151"/>
  <!-- Skull head -->
  <ellipse cx="40" cy="22" rx="14" ry="16" fill="url(#bone)"/>
  <!-- Skull cheekbones -->
  <ellipse cx="28" cy="24" rx="4" ry="3" fill="#9ca3af" opacity="0.5"/>
  <ellipse cx="52" cy="24" rx="4" ry="3" fill="#9ca3af" opacity="0.5"/>
  <!-- Dark hollow eye sockets -->
  <ellipse cx="33" cy="20" rx="5" ry="5" fill="#0a1628"/>
  <ellipse cx="47" cy="20" rx="5" ry="5" fill="#0a1628"/>
  <!-- Icy soul glow in eyes -->
  <ellipse cx="33" cy="20" rx="3" ry="3" fill="#1e3a8a" opacity="0.8"/>
  <ellipse cx="47" cy="20" rx="3" ry="3" fill="#1e3a8a" opacity="0.8"/>
  <circle cx="33" cy="20" r="1.5" fill="#7dd3fc"/>
  <circle cx="47" cy="20" r="1.5" fill="#7dd3fc"/>
  <circle cx="34" cy="19" r="0.7" fill="white" opacity="0.9"/>
  <circle cx="48" cy="19" r="0.7" fill="white" opacity="0.9"/>
  <!-- Nasal cavity -->
  <path d="M38 26 L40 28 L42 26" fill="#0a1628"/>
  <!-- Teeth / jaw -->
  <rect x="34" y="30" width="2.5" height="3" rx="0.5" fill="#d4d8e0"/>
  <rect x="37.5" y="30" width="3" height="4" rx="0.5" fill="#d4d8e0"/>
  <rect x="41.5" y="30" width="2.5" height="3" rx="0.5" fill="#d4d8e0"/>
  <!-- Crown / dark circlet -->
  <path d="M28 14 Q30 8 36 10 Q40 6 44 10 Q50 8 52 14" fill="#0a1628" stroke="#1e2d4e" stroke-width="1"/>
  <circle cx="40" cy="7" r="2" fill="#1d4ed8" opacity="0.8"/>
  <circle cx="32" cy="10" r="1.5" fill="#1d4ed8" opacity="0.6"/>
  <circle cx="48" cy="10" r="1.5" fill="#1d4ed8" opacity="0.6"/>
</svg>
