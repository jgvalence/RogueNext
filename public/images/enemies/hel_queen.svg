<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="half_living" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="50%" stop-color="#c4a882"/>
      <stop offset="50%" stop-color="#7ba8c4"/>
    </linearGradient>
    <linearGradient id="robe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0a1628"/>
    </linearGradient>
    <linearGradient id="dead_side" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#7ba8c4"/>
      <stop offset="100%" stop-color="#0a1628"/>
    </linearGradient>
  </defs>
  <!-- Dark robe body -->
  <path d="M18 42 L14 78 Q30 80 40 78 Q50 80 66 78 L62 42 Z" fill="url(#robe)"/>
  <!-- Robe bone decorations -->
  <line x1="30" y1="52" x2="34" y2="60" stroke="#7ba8c4" stroke-width="1" opacity="0.4"/>
  <line x1="46" y1="52" x2="50" y2="60" stroke="#7ba8c4" stroke-width="1" opacity="0.4"/>
  <!-- Arms: left (living) warm, right (dead) skeletal -->
  <path d="M20 44 Q10 52 8 60" stroke="#c4a882" stroke-width="7" fill="none" stroke-linecap="round"/>
  <circle cx="8" cy="61" r="4" fill="#c4a882"/>
  <path d="M60 44 Q70 52 72 60" stroke="#7ba8c4" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Skeletal right hand -->
  <line x1="72" y1="60" x2="75" y2="57" stroke="#7ba8c4" stroke-width="1.5"/>
  <line x1="72" y1="60" x2="76" y2="61" stroke="#7ba8c4" stroke-width="1.5"/>
  <line x1="72" y1="60" x2="74" y2="64" stroke="#7ba8c4" stroke-width="1.5"/>
  <!-- Crown of bones -->
  <path d="M26 22 Q28 14 32 16 Q34 10 36 14 Q38 8 40 12 Q42 8 44 14 Q46 10 48 16 Q52 14 54 22" fill="#0a1628" stroke="#7ba8c4" stroke-width="1.5"/>
  <!-- Living side crown gems -->
  <circle cx="30" cy="16" r="2" fill="#dc2626"/>
  <circle cx="40" cy="12" r="2.5" fill="#4ade80" opacity="0.8"/>
  <circle cx="50" cy="16" r="2" fill="#dc2626"/>
  <!-- FACE — split half/half -->
  <circle cx="40" cy="30" r="14" fill="url(#half_living)"/>
  <!-- Dividing line down center -->
  <line x1="40" y1="16" x2="40" y2="44" stroke="#0a1628" stroke-width="1.5"/>
  <!-- LEFT side (living) — normal eye -->
  <ellipse cx="34" cy="28" rx="4.5" ry="4" fill="#1c0a00"/>
  <ellipse cx="34" cy="28" rx="2.5" ry="2.5" fill="#166534"/>
  <circle cx="35" cy="27" r="1" fill="white" opacity="0.8"/>
  <!-- Living side nose -->
  <circle cx="38" cy="32" r="1" fill="#b07a48"/>
  <!-- LEFT living smile -->
  <path d="M33 36 Q37 39 40 36" stroke="#7a4a28" stroke-width="1.2" fill="none"/>
  <!-- RIGHT side (dead) — hollow eye socket -->
  <ellipse cx="46" cy="28" rx="5" ry="5" fill="#052e16"/>
  <ellipse cx="46" cy="28" rx="3" ry="3" fill="#0a1628"/>
  <circle cx="46" cy="28" r="1.5" fill="#7dd3fc" opacity="0.6"/>
  <!-- Dead side nasal cavity -->
  <path d="M42 32 L44 34 L46 32" fill="#0a1628"/>
  <!-- RIGHT dead side frown showing teeth -->
  <path d="M40 36 Q44 38 47 36" stroke="#1e3a5f" stroke-width="1" fill="none"/>
  <rect x="41" y="35" width="2" height="2.5" rx="0.3" fill="#d4d8e0"/>
  <rect x="44" y="35" width="2" height="2.5" rx="0.3" fill="#d4d8e0"/>
  <!-- Hair: left flowing dark, right brittle pale -->
  <path d="M26 22 Q20 28 18 36" stroke="#1c0a00" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M24 20 Q16 22 14 30" stroke="#2d1a00" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M54 22 Q60 28 62 36" stroke="#7ba8c4" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M56 20 Q64 22 66 30" stroke="#9ca3af" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
