      <stop offset="0%" stop-color="#7f8ea3"/>
      <stop offset="100%" stop-color="#2e3d50"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#0891b2" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0891b2" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <ellipse cx="40" cy="42" rx="34" ry="30" fill="url(#glow)"/>
  <!-- Legs -->
  <rect x="25" y="60" width="10" height="17" rx="2" fill="#2e3d50"/>
  <rect x="45" y="60" width="10" height="17" rx="2" fill="#2e3d50"/>
  <!-- Tattered cape/cloak -->
  <path d="M18 38 Q14 52 16 68 L24 68 Q22 54 26 42 Z" fill="#1e293b" opacity="0.85"/>
  <path d="M62 38 Q66 52 64 68 L56 68 Q58 54 54 42 Z" fill="#1e293b" opacity="0.85"/>
