  <rect x="30" y="40" width="20" height="14" rx="2" fill="#374151" opacity="0.6"/>
  <line x1="27" y1="46" x2="53" y2="46" stroke="#1e293b" stroke-width="1" opacity="0.5"/>
  <!-- Arms -->
  <rect x="8" y="34" width="17" height="9" rx="3" fill="#2e3d50"/>
  <rect x="55" y="34" width="17" height="9" rx="3" fill="#2e3d50"/>
