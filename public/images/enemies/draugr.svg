  <rect x="26" y="22" width="10" height="5" rx="2" fill="#0f172a"/>
  <rect x="44" y="22" width="10" height="5" rx="2" fill="#0f172a"/>
  <rect x="28" y="23" width="7" height="3" rx="1" fill="#7dd3fc" opacity="0.8"/>
  <rect x="46" y="23" width="7" height="3" rx="1" fill="#7dd3fc" opacity="0.8"/>
