<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="armor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    <linearGradient id="dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>
  <!-- Legs -->
  <rect x="26" y="59" width="10" height="17" rx="2" fill="url(#dark)"/>
  <rect x="44" y="59" width="10" height="17" rx="2" fill="url(#dark)"/>
  <!-- Boot cuffs -->
  <rect x="25" y="72" width="12" height="4" rx="1" fill="#334155"/>
  <rect x="43" y="72" width="12" height="4" rx="1" fill="#334155"/>
  <!-- Body / chest plate -->
  <rect x="20" y="34" width="40" height="27" rx="4" fill="url(#armor)"/>
  <!-- Chest ridge -->
  <line x1="40" y1="34" x2="40" y2="61" stroke="#94a3b8" stroke-width="1.5"/>
  <!-- Paper scroll emblem on chest -->
  <rect x="33" y="40" width="14" height="10" rx="2" fill="#fef9e7"/>
  <line x1="35" y1="43" x2="45" y2="43" stroke="#b8a860" stroke-width="0.8"/>
  <line x1="35" y1="46" x2="45" y2="46" stroke="#b8a860" stroke-width="0.8"/>
  <!-- Shield arm (left) -->
  <ellipse cx="13" cy="43" rx="8" ry="11" fill="url(#dark)"/>
  <ellipse cx="13" cy="43" rx="5" ry="8" fill="#1d4ed8"/>
  <line x1="13" y1="35" x2="13" y2="51" stroke="#60a5fa" stroke-width="1"/>
  <line x1="5" y1="43" x2="21" y2="43" stroke="#60a5fa" stroke-width="1"/>
  <!-- Sword arm (right) -->
  <rect x="62" y="22" width="5" height="34" rx="2" fill="#e2e8f0"/>
  <rect x="58" y="33" width="13" height="3" rx="1" fill="#94a3b8"/>
  <rect x="63" y="52" width="4" height="6" rx="1" fill="#92400e"/>
  <!-- Helmet -->
  <path d="M22 34 L22 18 Q22 8 40 8 Q58 8 58 18 L58 34 Z" fill="url(#armor)"/>
  <!-- Visor slit -->
  <rect x="26" y="22" width="28" height="5" rx="2" fill="#1e293b"/>
  <!-- Eye glow through visor -->
  <rect x="30" y="23" width="8" height="3" rx="1" fill="#6366f1" opacity="0.7"/>
  <rect x="42" y="23" width="8" height="3" rx="1" fill="#6366f1" opacity="0.7"/>
  <!-- Helmet crest -->
  <rect x="37" y="4" width="6" height="12" rx="3" fill="#dc2626"/>
</svg>
