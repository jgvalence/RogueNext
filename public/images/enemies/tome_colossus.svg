<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="cover" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#78350f"/>
      <stop offset="15%" stop-color="#92400e"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
    <linearGradient id="pages" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fef9e7"/>
      <stop offset="100%" stop-color="#e8ddb8"/>
    </linearGradient>
  </defs>
  <!-- Legs (stumpy book stacks) -->
  <rect x="22" y="62" width="14" height="16" rx="2" fill="#78350f"/>
  <rect x="44" y="62" width="14" height="16" rx="2" fill="#78350f"/>
  <rect x="22" y="65" width="14" height="3" fill="#fef9e7" opacity="0.6"/>
  <rect x="44" y="65" width="14" height="3" fill="#fef9e7" opacity="0.6"/>
  <!-- Main body — giant tome -->
  <rect x="14" y="18" width="52" height="46" rx="3" fill="url(#cover)"/>
  <!-- Pages (right edge) -->
  <rect x="58" y="20" width="6" height="42" rx="1" fill="url(#pages)"/>
  <!-- Page lines -->
  <line x1="59" y1="24" x2="63" y2="24" stroke="#d4c89a" stroke-width="0.6"/>
  <line x1="59" y1="28" x2="63" y2="28" stroke="#d4c89a" stroke-width="0.6"/>
  <line x1="59" y1="32" x2="63" y2="32" stroke="#d4c89a" stroke-width="0.6"/>
  <line x1="59" y1="36" x2="63" y2="36" stroke="#d4c89a" stroke-width="0.6"/>
  <line x1="59" y1="40" x2="63" y2="40" stroke="#d4c89a" stroke-width="0.6"/>
  <line x1="59" y1="44" x2="63" y2="44" stroke="#d4c89a" stroke-width="0.6"/>
  <line x1="59" y1="48" x2="63" y2="48" stroke="#d4c89a" stroke-width="0.6"/>
  <line x1="59" y1="52" x2="63" y2="52" stroke="#d4c89a" stroke-width="0.6"/>
  <line x1="59" y1="56" x2="63" y2="56" stroke="#d4c89a" stroke-width="0.6"/>
  <!-- Spine -->
  <rect x="14" y="18" width="8" height="46" rx="2" fill="#92400e"/>
  <line x1="22" y1="18" x2="22" y2="64" stroke="#78350f" stroke-width="1"/>
  <!-- Gold trim frame -->
  <rect x="16" y="20" width="48" height="42" rx="1" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
  <!-- Cover decoration — ink circle seal -->
  <circle cx="40" cy="41" r="14" fill="none" stroke="#f59e0b" stroke-width="1"/>
  <circle cx="40" cy="41" r="10" fill="#1c1409" opacity="0.6"/>
  <!-- Angry face on cover -->
  <ellipse cx="35" cy="39" rx="4" ry="3" fill="#dc2626"/>
  <ellipse cx="45" cy="39" rx="4" ry="3" fill="#dc2626"/>
  <ellipse cx="35" cy="39" rx="2" ry="1.5" fill="#7f1d1d"/>
  <ellipse cx="45" cy="39" rx="2" ry="1.5" fill="#7f1d1d"/>
  <path d="M33 46 Q40 50 47 46" stroke="#dc2626" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Arms made of open books -->
  <rect x="0" y="28" width="14" height="20" rx="2" fill="url(#cover)" transform="rotate(-15 7 38)"/>
  <rect x="66" y="28" width="14" height="20" rx="2" fill="url(#cover)" transform="rotate(15 73 38)"/>
  <!-- Head (smaller tome on top) -->
  <rect x="24" y="4" width="32" height="16" rx="3" fill="url(#cover)"/>
  <rect x="26" y="6" width="28" height="12" rx="1" fill="none" stroke="#f59e0b" stroke-width="1"/>
  <text x="32" y="16" font-size="8" fill="#f59e0b" font-family="serif">VOL I</text>
</svg>
