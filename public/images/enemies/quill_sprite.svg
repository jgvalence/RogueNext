<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="vane_l" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="100%" stop-color="#cbd5e1"/>
    </linearGradient>
    <linearGradient id="vane_r" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%" r="45%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Ambient glow -->
  <ellipse cx="40" cy="32" rx="26" ry="34" fill="url(#glow)"/>
  <!-- Feather vane left (drawn first = behind everything) -->
  <path d="M40 28 C32 30 24 40 25 54 C26 62 30 68 36 72 L40 73 Z" fill="url(#vane_l)"/>
  <!-- Feather vane right -->
  <path d="M40 28 C48 30 56 40 55 54 C54 62 50 68 44 72 L40 73 Z" fill="url(#vane_r)"/>
  <!-- Feather barb lines left -->
  <line x1="40" y1="36" x2="27" y2="44" stroke="#94a3b8" stroke-width="0.9" opacity="0.6"/>
  <line x1="40" y1="44" x2="25" y2="51" stroke="#94a3b8" stroke-width="0.9" opacity="0.55"/>
  <line x1="40" y1="52" x2="27" y2="58" stroke="#94a3b8" stroke-width="0.9" opacity="0.5"/>
  <line x1="40" y1="60" x2="32" y2="65" stroke="#94a3b8" stroke-width="0.9" opacity="0.4"/>
  <!-- Feather barb lines right -->
  <line x1="40" y1="36" x2="53" y2="44" stroke="#94a3b8" stroke-width="0.9" opacity="0.6"/>
  <line x1="40" y1="44" x2="55" y2="51" stroke="#94a3b8" stroke-width="0.9" opacity="0.55"/>
  <line x1="40" y1="52" x2="53" y2="58" stroke="#94a3b8" stroke-width="0.9" opacity="0.5"/>
  <line x1="40" y1="60" x2="48" y2="65" stroke="#94a3b8" stroke-width="0.9" opacity="0.4"/>
  <!-- Central spine (rachis) -->
  <line x1="40" y1="26" x2="40" y2="73" stroke="#64748b" stroke-width="1.5"/>
  <!-- Quill tip (ink point) -->
  <path d="M37 70 L40 77 L43 70 Z" fill="#1e1b4b"/>
  <ellipse cx="40" cy="77" rx="2" ry="1.5" fill="#312e81" opacity="0.7"/>
  <!-- Head (drawn after feather = on top) -->
  <circle cx="40" cy="18" r="14" fill="#1e1b4b"/>
  <circle cx="40" cy="18" r="12" fill="#312e81"/>
  <!-- Neck connector -->
  <rect x="36" y="28" width="8" height="5" rx="2" fill="#312e81"/>
  <!-- Eyes (amber, like library torch glow) -->
  <ellipse cx="34" cy="17" rx="4.5" ry="4" fill="#f59e0b"/>
  <ellipse cx="46" cy="17" rx="4.5" ry="4" fill="#f59e0b"/>
  <circle cx="34" cy="17" r="2.2" fill="#1c1917"/>
  <circle cx="46" cy="17" r="2.2" fill="#1c1917"/>
  <circle cx="35" cy="16" r="0.9" fill="white"/>
  <circle cx="47" cy="16" r="0.9" fill="white"/>
  <!-- Mouth -->
  <path d="M35 23 Q40 27 45 23" stroke="#6d28d9" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
