<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="paper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef9e7"/>
      <stop offset="100%" stop-color="#d4c89a"/>
    </linearGradient>
  </defs>
  <!-- Legs -->
  <rect x="25" y="60" width="10" height="16" rx="2" fill="#c4b480"/>
  <rect x="45" y="60" width="10" height="16" rx="2" fill="#c4b480"/>
  <!-- Arms -->
  <rect x="8"  y="31" width="16" height="9" rx="3" fill="#d4c89a"/>
  <rect x="56" y="31" width="16" height="9" rx="3" fill="#d4c89a"/>
  <!-- Body -->
  <rect x="22" y="30" width="36" height="32" rx="4" fill="url(#paper)"/>
  <!-- Body fold lines (paper pages) -->
  <line x1="25" y1="38" x2="55" y2="38" stroke="#b8a860" stroke-width="1"/>
  <line x1="25" y1="44" x2="55" y2="44" stroke="#b8a860" stroke-width="1"/>
  <line x1="25" y1="50" x2="55" y2="50" stroke="#b8a860" stroke-width="1"/>
  <!-- Fold crease -->
  <line x1="40" y1="30" x2="40" y2="62" stroke="#c4b080" stroke-width="0.8" stroke-dasharray="3,2"/>
  <!-- Head -->
  <rect x="25" y="10" width="30" height="22" rx="5" fill="url(#paper)"/>
  <!-- Head fold lines -->
  <line x1="28" y1="17" x2="52" y2="17" stroke="#b8a860" stroke-width="0.8"/>
  <line x1="28" y1="22" x2="52" y2="22" stroke="#b8a860" stroke-width="0.8"/>
  <!-- Eyes — ink blots -->
  <ellipse cx="33" cy="15" rx="5" ry="4" fill="#1c1c2e"/>
  <ellipse cx="47" cy="15" rx="5" ry="4" fill="#1c1c2e"/>
  <ellipse cx="31" cy="14" rx="1.5" ry="1" fill="#3730a3" opacity="0.6"/>
  <ellipse cx="45" cy="14" rx="1.5" ry="1" fill="#3730a3" opacity="0.6"/>
  <!-- Mouth — ink slit -->
  <rect x="32" y="25" width="16" height="3" rx="1.5" fill="#1c1c2e"/>
</svg>
