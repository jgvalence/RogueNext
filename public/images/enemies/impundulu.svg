<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="feather" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <radialGradient id="storm" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Storm glow aura -->
  <ellipse cx="40" cy="38" rx="36" ry="36" fill="url(#storm)"/>
  <!-- Left wing (spread wide) -->
  <path d="M40 32 Q28 20 10 18 Q6 24 10 30 Q18 28 26 34 Q14 34 10 40 Q16 46 24 40 Q16 46 18 54 Q24 58 30 50 Z" fill="url(#feather)"/>
  <!-- Left wing feather highlights -->
  <path d="M40 32 Q28 22 14 20" stroke="#93c5fd" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M38 36 Q26 32 12 32" stroke="#93c5fd" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M36 42 Q26 40 16 44" stroke="#93c5fd" stroke-width="1" fill="none" opacity="0.4"/>
  <!-- Right wing (spread wide) -->
  <path d="M40 32 Q52 20 70 18 Q74 24 70 30 Q62 28 54 34 Q66 34 70 40 Q64 46 56 40 Q64 46 62 54 Q56 58 50 50 Z" fill="url(#feather)"/>
  <!-- Right wing feather highlights -->
  <path d="M40 32 Q52 22 66 20" stroke="#93c5fd" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M42 36 Q54 32 68 32" stroke="#93c5fd" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M44 42 Q54 40 64 44" stroke="#93c5fd" stroke-width="1" fill="none" opacity="0.4"/>
  <!-- Tail feathers -->
  <path d="M34 56 Q30 66 28 74" stroke="#1d4ed8" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M38 58 Q37 70 36 76" stroke="#1d4ed8" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M42 58 Q43 70 44 76" stroke="#1d4ed8" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M46 56 Q50 66 52 74" stroke="#1d4ed8" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Body -->
  <ellipse cx="40" cy="44" rx="12" ry="18" fill="#1e3a8a"/>
  <ellipse cx="40" cy="44" rx="9" ry="15" fill="#1d4ed8"/>
  <!-- Lightning bolt markings on body -->
  <path d="M38 36 L35 44 L39 44 L36 52" stroke="#fbbf24" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M42 36 L45 44 L41 44 L44 52" stroke="#fbbf24" stroke-width="1.5" fill="none" opacity="0.8"/>
  <!-- Head -->
  <ellipse cx="40" cy="24" rx="10" ry="12" fill="#1e3a8a"/>
  <ellipse cx="40" cy="22" rx="8" ry="10" fill="#1d4ed8"/>
  <!-- Crest feathers on head -->
  <path d="M34 16 Q32 8 36 6 Q38 12 40 14" fill="#1d4ed8"/>
  <path d="M40 14 Q40 6 40 4 Q42 10 42 14" fill="#2563eb"/>
  <path d="M46 16 Q48 8 44 6 Q42 12 40 14" fill="#1d4ed8"/>
  <!-- Beak (sharp) -->
  <path d="M40 26 L46 30 L40 32 Z" fill="#ca8a04"/>
  <!-- Electric eyes -->
  <ellipse cx="34" cy="22" rx="4" ry="4" fill="#0c0a1a"/>
  <ellipse cx="46" cy="22" rx="4" ry="4" fill="#0c0a1a"/>
  <ellipse cx="34" cy="22" rx="2.5" ry="2.5" fill="#fbbf24"/>
  <ellipse cx="46" cy="22" rx="2.5" ry="2.5" fill="#fbbf24"/>
  <circle cx="33" cy="21" r="1" fill="white" opacity="0.9"/>
  <circle cx="45" cy="21" r="1" fill="white" opacity="0.9"/>
  <!-- Lightning sparks -->
  <path d="M8 22 L12 18 L10 22 L14 20" stroke="#fbbf24" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M72 22 L68 18 L70 22 L66 20" stroke="#fbbf24" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M6 44 L10 40 L8 44 L12 42" stroke="#60a5fa" stroke-width="1.2" fill="none" opacity="0.6"/>
  <path d="M74 44 L70 40 L72 44 L68 42" stroke="#60a5fa" stroke-width="1.2" fill="none" opacity="0.6"/>
</svg>
