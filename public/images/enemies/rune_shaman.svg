  <path d="M30 32 Q32 40 40 46 Q48 40 50 32" fill="#d4d8e0"/>
  <line x1="34" y1="34" x2="34" y2="44" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
  <line x1="38" y1="34" x2="38" y2="46" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
  <line x1="42" y1="34" x2="42" y2="46" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
  <line x1="46" y1="34" x2="46" y2="44" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
