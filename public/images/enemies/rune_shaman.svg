  <ellipse cx="46" cy="27" rx="4.5" ry="4" fill="#1c0a00"/>
  <ellipse cx="34" cy="27" rx="2.5" ry="2.5" fill="#818cf8"/>
  <ellipse cx="46" cy="27" rx="2.5" ry="2.5" fill="#818cf8"/>
  <circle cx="35" cy="26" r="1" fill="white" opacity="0.9"/>
  <circle cx="47" cy="26" r="1" fill="white" opacity="0.9"/>
