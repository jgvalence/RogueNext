      <stop offset="0%" stop-color="#44403c"/>
      <stop offset="100%" stop-color="#1c1917"/>
    </linearGradient>
    <radialGradient id="magic" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#818cf8" stop-opacity="0.4"/>
