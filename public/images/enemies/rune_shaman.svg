  <line x1="30" y1="50" x2="29" y2="64" stroke="#1c1917" stroke-width="1.5" opacity="0.5"/>
  <line x1="40" y1="52" x2="40" y2="68" stroke="#1c1917" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="50" x2="51" y2="64" stroke="#1c1917" stroke-width="1.5" opacity="0.5"/>
