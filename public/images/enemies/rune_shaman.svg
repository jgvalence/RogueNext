  <path d="M50 18 Q58 10 62 4 Q58 12 54 18" stroke="#44403c" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M54 16 Q62 10 64 6 Q60 12 56 16" stroke="#1c1917" stroke-width="2" fill="none"/>
