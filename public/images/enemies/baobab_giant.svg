  <line x1="50" y1="42" x2="52" y2="70" stroke="#3d1a00" stroke-width="1.5" opacity="0.5"/>
  <!-- Branch arms (twisted, reaching) -->
  <path d="M16 48 Q6 40 2 30 Q8 28 12 36 Q12 26 16 22 Q20 28 16 38 Q20 28 24 24 Q26 32 18 40 Z" fill="url(#bark)"/>
  <path d="M64 48 Q74 40 78 30 Q72 28 68 36 Q68 26 64 22 Q60 28 64 38 Q60 28 56 24 Q54 32 62 40 Z" fill="url(#bark)"/>
