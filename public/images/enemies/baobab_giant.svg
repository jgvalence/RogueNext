<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="bark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#92400e"/>
      <stop offset="100%" stop-color="#3d1a00"/>
    </linearGradient>
    <radialGradient id="canopy" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#15803d"/>
      <stop offset="100%" stop-color="#052e16"/>
    </radialGradient>
  </defs>
  <!-- Root feet (wide spreading) -->
  <path d="M24 72 Q14 74 8 78" stroke="#3d1a00" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M28 74 Q22 78 18 80" stroke="#3d1a00" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M40 74 Q38 78 36 80" stroke="#3d1a00" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M40 74 Q42 78 44 80" stroke="#3d1a00" stroke-width="5" fill="none" stroke-linecap="round"/>
