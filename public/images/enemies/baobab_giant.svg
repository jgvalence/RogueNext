  <path d="M72 32 Q78 30 80 26" stroke="#3d1a00" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Trunk merging into head -->
  <ellipse cx="40" cy="38" rx="20" ry="18" fill="url(#bark)"/>
  <!-- Hollow face carved into trunk -->
  <!-- Eye sockets (hollow, shadowed) -->
  <ellipse cx="32" cy="34" rx="6" ry="5" fill="#1c0a00"/>
  <ellipse cx="48" cy="34" rx="6" ry="5" fill="#1c0a00"/>
  <!-- Ancient ember eyes (amber glow) -->
  <ellipse cx="32" cy="34" rx="4" ry="3.5" fill="#92400e"/>
  <ellipse cx="48" cy="34" rx="4" ry="3.5" fill="#92400e"/>
  <ellipse cx="32" cy="34" rx="2.5" ry="2.5" fill="#d97706"/>
  <ellipse cx="48" cy="34" rx="2.5" ry="2.5" fill="#d97706"/>
  <circle cx="33" cy="33" r="1" fill="#fde68a" opacity="0.9"/>
  <circle cx="49" cy="33" r="1" fill="#fde68a" opacity="0.9"/>
