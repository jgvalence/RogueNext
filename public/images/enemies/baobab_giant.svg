  <polygon points="37,42 38,47 39,42" fill="#92400e"/>
  <polygon points="41,42 42,47 43,42" fill="#92400e"/>
  <polygon points="46,42 47,46 48,42" fill="#92400e"/>
  <!-- Canopy leaves at very top (distant foliage) -->
  <ellipse cx="40" cy="14" rx="16" ry="10" fill="url(#canopy)" opacity="0.7"/>
  <ellipse cx="28" cy="16" rx="10" ry="7" fill="url(#canopy)" opacity="0.6"/>
  <ellipse cx="52" cy="16" rx="10" ry="7" fill="url(#canopy)" opacity="0.6"/>
