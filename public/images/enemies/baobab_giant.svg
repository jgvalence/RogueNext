  <path d="M10 30 Q4 24 2 18" stroke="#3d1a00" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M8 32 Q2 30 0 26" stroke="#3d1a00" stroke-width="2" fill="none" stroke-linecap="round"/>
