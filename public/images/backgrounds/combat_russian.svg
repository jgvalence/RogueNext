  <line x1="114" y1="170" x2="150" y2="148" stroke="#08111f" stroke-width="2"/>
  <line x1="113" y1="200" x2="78" y2="185" stroke="#08111f" stroke-width="1.8"/>
  <line x1="175" y1="300" x2="178" y2="130" stroke="#08111f" stroke-width="5"/>
