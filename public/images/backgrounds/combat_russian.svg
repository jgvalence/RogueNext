<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#020510"/>
      <stop offset="60%" stop-color="#040820"/>
      <stop offset="100%" stop-color="#08112e"/>
    </linearGradient>
    <linearGradient id="snow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0d1b3e"/>
      <stop offset="100%" stop-color="#040a1e"/>
    </linearGradient>
    <radialGradient id="fog" cx="50%" cy="70%" r="50%">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="moon" cx="75%" cy="12%" r="12%">
      <stop offset="0%" stop-color="#dbeafe" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#dbeafe" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Night sky -->
  <rect width="800" height="450" fill="url(#sky)"/>
  <!-- Moon glow -->
  <rect width="800" height="450" fill="url(#moon)"/>
  <!-- Moon disc -->
  <circle cx="600" cy="55" r="22" fill="#e2e8f0" opacity="0.08"/>
  <circle cx="600" cy="55" r="18" fill="#f1f5f9" opacity="0.06"/>
