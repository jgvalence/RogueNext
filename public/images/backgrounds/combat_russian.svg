  <line x1="384" y1="324" x2="416" y2="356" stroke="#3b82f6" stroke-width="1" opacity="0.35"/>
  <line x1="416" y1="324" x2="384" y2="356" stroke="#3b82f6" stroke-width="1" opacity="0.35"/>
