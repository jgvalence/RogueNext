<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="parch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#1c1409"/>
      <stop offset="50%"  stop-color="#27180a"/>
      <stop offset="100%" stop-color="#1c1409"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>
  <!-- Base parchment color -->
  <rect width="800" height="450" fill="url(#parch)"/>
  <!-- Parchment texture overlay -->
  <rect width="800" height="450" fill="#2d1f0a" opacity="0.4" filter="url(#noise)"/>
  <!-- Aged edges / vignette -->
  <rect x="0"   y="0"   width="800" height="450" fill="none" stroke="#0a0702" stroke-width="60" opacity="0.7"/>
  <!-- Decorative border -->
  <rect x="20"  y="20"  width="760" height="410" fill="none" stroke="#92400e" stroke-width="1.5" opacity="0.4"/>
  <rect x="28"  y="28"  width="744" height="394" fill="none" stroke="#92400e" stroke-width="0.5" opacity="0.2"/>
  <!-- Corner decorations -->
  <text x="22"  y="46"  font-size="24" fill="#92400e" opacity="0.5" font-family="serif">✦</text>
  <text x="756" y="46"  font-size="24" fill="#92400e" opacity="0.5" font-family="serif">✦</text>
  <text x="22"  y="438" font-size="24" fill="#92400e" opacity="0.5" font-family="serif">✦</text>
  <text x="756" y="438" font-size="24" fill="#92400e" opacity="0.5" font-family="serif">✦</text>
  <!-- Faint grid (map grid lines) -->
  <line x1="100" y1="20" x2="100" y2="430" stroke="#92400e" stroke-width="0.5" opacity="0.15"/>
  <line x1="200" y1="20" x2="200" y2="430" stroke="#92400e" stroke-width="0.5" opacity="0.15"/>
  <line x1="300" y1="20" x2="300" y2="430" stroke="#92400e" stroke-width="0.5" opacity="0.15"/>
  <line x1="400" y1="20" x2="400" y2="430" stroke="#92400e" stroke-width="0.5" opacity="0.15"/>
  <line x1="500" y1="20" x2="500" y2="430" stroke="#92400e" stroke-width="0.5" opacity="0.15"/>
  <line x1="600" y1="20" x2="600" y2="430" stroke="#92400e" stroke-width="0.5" opacity="0.15"/>
  <line x1="700" y1="20" x2="700" y2="430" stroke="#92400e" stroke-width="0.5" opacity="0.15"/>
  <line x1="20"  y1="90"  x2="780" y2="90"  stroke="#92400e" stroke-width="0.5" opacity="0.15"/>
  <line x1="20"  y1="180" x2="780" y2="180" stroke="#92400e" stroke-width="0.5" opacity="0.15"/>
  <line x1="20"  y1="270" x2="780" y2="270" stroke="#92400e" stroke-width="0.5" opacity="0.15"/>
  <line x1="20"  y1="360" x2="780" y2="360" stroke="#92400e" stroke-width="0.5" opacity="0.15"/>
  <!-- Faint compass rose -->
  <circle cx="720" cy="370" r="36" fill="none" stroke="#92400e" stroke-width="1" opacity="0.25"/>
  <line x1="720" y1="334" x2="720" y2="406" stroke="#92400e" stroke-width="1" opacity="0.3"/>
  <line x1="684" y1="370" x2="756" y2="370" stroke="#92400e" stroke-width="1" opacity="0.3"/>
  <text x="717" y="330" font-size="10" fill="#92400e" opacity="0.4" font-family="serif">N</text>
  <!-- Central scroll text -->
  <text x="340" y="234" font-size="14" fill="#78350f" opacity="0.25" font-family="serif" font-style="italic">The Forbidden Library</text>
  <!-- Ink stain blot -->
  <ellipse cx="150" cy="320" rx="40" ry="25" fill="#0f0a02" opacity="0.3" transform="rotate(-15 150 320)"/>
  <ellipse cx="600" cy="130" rx="30" ry="18" fill="#0f0a02" opacity="0.2" transform="rotate(20 600 130)"/>
</svg>
