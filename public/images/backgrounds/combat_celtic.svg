<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#010802"/>
      <stop offset="60%" stop-color="#011205"/>
      <stop offset="100%" stop-color="#021a08"/>
    </linearGradient>
    <linearGradient id="floor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#021a08"/>
      <stop offset="100%" stop-color="#010502"/>
    </linearGradient>
    <radialGradient id="mist1" cx="25%" cy="70%" r="30%">
      <stop offset="0%" stop-color="#0d9488" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0d9488" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="mist2" cx="75%" cy="70%" r="30%">
      <stop offset="0%" stop-color="#0d9488" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#0d9488" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="wisp1" cx="30%" cy="55%" r="5%">
      <stop offset="0%" stop-color="#6ee7b7" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#6ee7b7" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="wisp2" cx="65%" cy="60%" r="4%">
      <stop offset="0%" stop-color="#a7f3d0" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#a7f3d0" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Night forest sky -->
  <rect width="800" height="450" fill="url(#sky)"/>
  <!-- Stars (faint) -->
  <circle cx="60" cy="30" r="0.8" fill="#d1fae5" opacity="0.5"/>
  <circle cx="180" cy="12" r="1" fill="#d1fae5" opacity="0.4"/>
  <circle cx="300" cy="25" r="0.7" fill="#d1fae5" opacity="0.55"/>
  <circle cx="450" cy="15" r="1.1" fill="#d1fae5" opacity="0.4"/>
  <circle cx="600" cy="30" r="0.8" fill="#d1fae5" opacity="0.5"/>
  <circle cx="730" cy="18" r="0.9" fill="#d1fae5" opacity="0.45"/>
  <!-- Standing stones (left) -->
  <rect x="20" y="80" width="35" height="220" rx="3" fill="#041008" opacity="0.85"/>
  <rect x="75" y="110" width="28" height="190" rx="2" fill="#041008" opacity="0.75"/>
  <rect x="120" y="130" width="22" height="170" rx="2" fill="#041008" opacity="0.65"/>
  <rect x="160" y="150" width="18" height="150" rx="2" fill="#041008" opacity="0.6"/>
  <!-- Standing stones (right) -->
  <rect x="745" y="80" width="35" height="220" rx="3" fill="#041008" opacity="0.85"/>
  <rect x="697" y="110" width="28" height="190" rx="2" fill="#041008" opacity="0.75"/>
  <rect x="658" y="130" width="22" height="170" rx="2" fill="#041008" opacity="0.65"/>
  <rect x="622" y="150" width="18" height="150" rx="2" fill="#041008" opacity="0.6"/>
  <!-- Stone moss streaks -->
  <line x1="30" y1="150" x2="45" y2="200" stroke="#064e3b" stroke-width="1" opacity="0.3"/>
  <line x1="752" y1="140" x2="765" y2="200" stroke="#064e3b" stroke-width="1" opacity="0.3"/>
  <!-- Mist pools -->
  <rect width="800" height="450" fill="url(#mist1)"/>
  <rect width="800" height="450" fill="url(#mist2)"/>
  <!-- Will-o-wisps -->
  <rect width="800" height="450" fill="url(#wisp1)"/>
  <rect width="800" height="450" fill="url(#wisp2)"/>
  <circle cx="240" cy="250" r="4" fill="#6ee7b7" opacity="0.4"/>
  <circle cx="560" cy="265" r="3" fill="#a7f3d0" opacity="0.35"/>
  <circle cx="350" cy="240" r="2.5" fill="#6ee7b7" opacity="0.3"/>
  <!-- Opening between stones (elliptical mist arch) -->
  <ellipse cx="400" cy="200" rx="160" ry="130" fill="#000a04" opacity="0.4"/>
  <ellipse cx="400" cy="200" rx="145" ry="116" fill="none" stroke="#065f46" stroke-width="1.5" opacity="0.3"/>
  <!-- Floor (earth) -->
  <rect x="0" y="300" width="800" height="150" fill="url(#floor)"/>
  <line x1="0" y1="300" x2="800" y2="300" stroke="#064e3b" stroke-width="2"/>
  <!-- Grass blades -->
  <line x1="80" y1="300" x2="80" y2="290" stroke="#065f46" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="300" x2="200" y2="291" stroke="#065f46" stroke-width="1" opacity="0.3"/>
  <line x1="320" y1="300" x2="319" y2="290" stroke="#065f46" stroke-width="1" opacity="0.3"/>
  <line x1="480" y1="300" x2="481" y2="291" stroke="#065f46" stroke-width="1" opacity="0.3"/>
  <line x1="600" y1="300" x2="599" y2="290" stroke="#065f46" stroke-width="1" opacity="0.3"/>
  <line x1="720" y1="300" x2="721" y2="291" stroke="#065f46" stroke-width="1" opacity="0.3"/>
  <!-- Celtic triquetra (three overlapping circles) on floor -->
  <circle cx="400" cy="340" r="50" fill="none" stroke="#0d9488" stroke-width="1" opacity="0.4"/>
  <circle cx="400" cy="322" r="22" fill="none" stroke="#0f766e" stroke-width="1.5" opacity="0.45"/>
  <circle cx="381" cy="354" r="22" fill="none" stroke="#0f766e" stroke-width="1.5" opacity="0.45"/>
  <circle cx="419" cy="354" r="22" fill="none" stroke="#0f766e" stroke-width="1.5" opacity="0.45"/>
</svg>
