<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="void" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000005"/>
      <stop offset="50%" stop-color="#010008"/>
      <stop offset="100%" stop-color="#00050a"/>
    </linearGradient>
    <radialGradient id="eye" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#065f46" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#064e3b" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#064e3b" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="purp" cx="50%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#4c1d95" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#4c1d95" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Void -->
  <rect width="800" height="450" fill="url(#void)"/>
