  <line x1="361" y1="301" x2="439" y2="379" stroke="#4c1d95" stroke-width="0.8" opacity="0.4"/>
  <line x1="439" y1="301" x2="361" y2="379" stroke="#4c1d95" stroke-width="0.8" opacity="0.4"/>
</svg>
