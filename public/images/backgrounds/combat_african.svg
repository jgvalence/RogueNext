<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0f0500"/>
      <stop offset="40%" stop-color="#1a0800"/>
      <stop offset="100%" stop-color="#2d1000"/>
    </linearGradient>
    <linearGradient id="horizon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7c2d12" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#7c2d12" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="floor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d1000"/>
      <stop offset="100%" stop-color="#0a0300"/>
