  <line x1="377" y1="345" x2="423" y2="345" stroke="#d97706" stroke-width="1.5" opacity="0.4"/>
  <line x1="389" y1="334" x2="411" y2="356" stroke="#d97706" stroke-width="1" opacity="0.35"/>
  <line x1="411" y1="334" x2="389" y2="356" stroke="#d97706" stroke-width="1" opacity="0.35"/>
