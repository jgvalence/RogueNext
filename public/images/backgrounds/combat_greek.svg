  <line x1="378" y1="340" x2="368" y2="340" stroke="#d97706" stroke-width="1.5" opacity="0.4"/>
  <line x1="422" y1="340" x2="432" y2="340" stroke="#d97706" stroke-width="1.5" opacity="0.4"/>
  <line x1="383" y1="325" x2="377" y2="319" stroke="#d97706" stroke-width="1" opacity="0.35"/>
  <line x1="417" y1="325" x2="423" y2="319" stroke="#d97706" stroke-width="1" opacity="0.35"/>
  <line x1="383" y1="355" x2="377" y2="361" stroke="#d97706" stroke-width="1" opacity="0.35"/>
  <line x1="417" y1="355" x2="423" y2="361" stroke="#d97706" stroke-width="1" opacity="0.35"/>
