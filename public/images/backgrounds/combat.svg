<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#020617"/>
      <stop offset="60%"  stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </linearGradient>
    <linearGradient id="floor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"  stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>
    <radialGradient id="torch1" cx="20%" cy="55%" r="20%">
      <stop offset="0%"   stop-color="#f97316" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="torch2" cx="80%" cy="55%" r="20%">
      <stop offset="0%"   stop-color="#f97316" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="center" cx="50%" cy="60%" r="35%">
      <stop offset="0%"   stop-color="#4c1d95" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#4c1d95" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background gradient -->
  <rect width="800" height="450" fill="url(#sky)"/>
  <!-- Floor -->
  <rect x="0" y="300" width="800" height="150" fill="url(#floor)"/>
  <!-- Stone wall blocks (background) -->
  <rect x="0"   y="60"  width="130" height="240" fill="#0d1117" opacity="0.6"/>
  <rect x="130" y="90"  width="130" height="210" fill="#0d1117" opacity="0.5"/>
  <rect x="540" y="90"  width="130" height="210" fill="#0d1117" opacity="0.5"/>
  <rect x="670" y="60"  width="130" height="240" fill="#0d1117" opacity="0.6"/>
  <!-- Stone mortar lines -->
  <line x1="0"   y1="160" x2="130" y2="160" stroke="#1e293b" stroke-width="2"/>
  <line x1="130" y1="180" x2="260" y2="180" stroke="#1e293b" stroke-width="2"/>
  <line x1="540" y1="180" x2="670" y2="180" stroke="#1e293b" stroke-width="2"/>
  <line x1="670" y1="160" x2="800" y2="160" stroke="#1e293b" stroke-width="2"/>
  <!-- Arch / gate top -->
  <path d="M240 300 L240 120 Q240 40 400 40 Q560 40 560 120 L560 300 Z" fill="#050810" opacity="0.4"/>
  <path d="M260 300 L260 130 Q260 60 400 60 Q540 60 540 130 L540 300 Z" fill="none" stroke="#1e3a8a" stroke-width="2" opacity="0.5"/>
  <!-- Torch glow left -->
  <rect x="148" y="220" width="6" height="20" rx="2" fill="#92400e"/>
  <ellipse cx="151" cy="218" rx="6" ry="8" fill="#f97316" opacity="0.9"/>
  <circle  cx="151" cy="216" r="3" fill="#fbbf24"/>
  <rect x="0" y="0" width="800" height="450" fill="url(#torch1)"/>
  <!-- Torch glow right -->
  <rect x="646" y="220" width="6" height="20" rx="2" fill="#92400e"/>
  <ellipse cx="649" cy="218" rx="6" ry="8" fill="#f97316" opacity="0.9"/>
  <circle  cx="649" cy="216" r="3" fill="#fbbf24"/>
  <rect x="0" y="0" width="800" height="450" fill="url(#torch2)"/>
  <!-- Center magical glow (arena floor) -->
  <rect x="0" y="0" width="800" height="450" fill="url(#center)"/>
  <!-- Floor tiles -->
  <line x1="0" y1="300" x2="800" y2="300" stroke="#1e1b4b" stroke-width="2"/>
  <line x1="0" y1="330" x2="800" y2="330" stroke="#1e1b4b" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="360" x2="800" y2="360" stroke="#1e1b4b" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="300" x2="100" y2="450" stroke="#1e1b4b" stroke-width="1" opacity="0.4"/>
  <line x1="200" y1="300" x2="200" y2="450" stroke="#1e1b4b" stroke-width="1" opacity="0.4"/>
  <line x1="300" y1="300" x2="300" y2="450" stroke="#1e1b4b" stroke-width="1" opacity="0.4"/>
  <line x1="400" y1="300" x2="400" y2="450" stroke="#1e1b4b" stroke-width="1" opacity="0.4"/>
  <line x1="500" y1="300" x2="500" y2="450" stroke="#1e1b4b" stroke-width="1" opacity="0.4"/>
  <line x1="600" y1="300" x2="600" y2="450" stroke="#1e1b4b" stroke-width="1" opacity="0.4"/>
  <line x1="700" y1="300" x2="700" y2="450" stroke="#1e1b4b" stroke-width="1" opacity="0.4"/>
  <!-- Ink rune on floor -->
  <circle cx="400" cy="340" r="50" fill="none" stroke="#312e81" stroke-width="1.5" opacity="0.5"/>
  <circle cx="400" cy="340" r="35" fill="none" stroke="#312e81" stroke-width="1" opacity="0.3"/>
  <text x="388" y="348" font-size="20" fill="#4c1d95" opacity="0.5" font-family="serif">âœ¦</text>
</svg>
