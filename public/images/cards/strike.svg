<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="blade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="50%" stop-color="#cbd5e1"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    <linearGradient id="handle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#92400e"/>
      <stop offset="100%" stop-color="#78350f"/>
    </linearGradient>
  </defs>
  <!-- Glow splash -->
  <circle cx="40" cy="40" r="30" fill="#dc2626" opacity="0.08"/>
  <!-- Blade -->
  <path d="M50 8 L72 30 L44 58 L22 58 Z" fill="url(#blade)"/>
  <!-- Blade edge highlight -->
  <line x1="50" y1="8" x2="72" y2="30" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <!-- Blood groove -->
  <line x1="52" y1="18" x2="38" y2="50" stroke="#94a3b8" stroke-width="1"/>
  <!-- Guard (crossguard) -->
  <rect x="18" y="52" width="34" height="8" rx="3" fill="#f59e0b" transform="rotate(-45 35 56)"/>
  <!-- Handle -->
  <rect x="14" y="56" width="8" height="22" rx="3" fill="url(#handle)" transform="rotate(-45 18 67)"/>
  <!-- Pommel -->
  <circle cx="8" cy="74" r="5" fill="#dc2626"/>
  <circle cx="8" cy="74" r="2" fill="#f87171"/>
  <!-- Impact sparks -->
  <line x1="64" y1="20" x2="70" y2="14" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="68" y1="26" x2="76" y2="24" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="62" y1="14" x2="64" y2="8"  stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
</svg>
